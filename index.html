<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8. Tablas</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
      <h1>Tablas</h1>

    <table>
         <section> 
            <h3>Tabla 1</h3>
              
                  <div class="tabla">
                      <span>A B C</span>
                      <span>D E F</span>
                  </div>

    </table>
    
              <h3>Tabla 2</h3>
    <table>
        <div class="tabla">
            <span><span class="highlight">A</span> B C</span>
            <span>D E F</span>
        </div>
            <table border="1">
              <h3>Tabla 3</h3>
              
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td colspan="2">E,F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td rowspan="2">I,L</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                </tr>
            </table>
         </section>

    </body>
</html>
